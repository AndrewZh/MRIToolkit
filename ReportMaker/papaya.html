<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
    	<!-- iOS meta tags -->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    	<link rel="stylesheet" type="text/css" href="papaya.css?build=1446" />
    	<script type="text/javascript" src="papaya.js?build=1446"></script>
    
    	<title>Papaya Viewer</title>
    
    	<script type="text/javascript">
			function findGetParameter(parameterName) {
				var result = null,
					tmp = [];
				location.search
					.substr(1)
					.split("&")
					.forEach(function (item) {
					  tmp = item.split("=");
					  if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
					});
				return result;
			}		
		
			var params = [];
			var the_value = [];
			params["worldSpace"] = true;
			var the_string = findGetParameter("image_uri");
			var the_string2 = findGetParameter("overlay_uri");
			if(the_string != null && the_string2 == null)
				params["images"] = [the_string];
			if(the_string != null && the_string2 != null){
				params["images"] = [the_string,the_string2];
				params[the_string2] = {alpha:0.5};
			}
				
		</script>

	</head>

	<body>
		
		<div class="papaya" data-params="params"></div>
		
	</body>
</html>
